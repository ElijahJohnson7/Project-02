<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Desktop</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="layout">
        <main>
            <div class="nav-top">
                <div class="quiks"><p>10:28 PM</p></div>
                <div class="quiks"><p>10/16/21</p></div>               
                <div class="quiks">
                    <img src="icons8-wi-fi-489.png" class="wifiimg alt=wifi"> 
                </div>
                <div class="quiks"><p>87%</p></div>
            </div>
            <div class="primary">
                <div id="time">
                    <p>10:28 PM</p>
                </div>
                <div id="date">
                    <p>October 16, 2021</p>
                </div>
                <div id="music">
                    <p>Baby Keem - 16</p>
                </div>
            </div>
            <div class="apps">
                <div class="bottom-bar">
                    <button id="folder"><img src="icons8-folder-48 (1).png" alt="folderimg"></button>
                    <button id="mail"><img src="icons8-mail-60.png" alt="mailimg"></button>
                    <button id="internet"><img src="icons8-internet-48.png" alt="internetimg"></button>
                    <button id="reddit"><img src="icons8-reddit-48.png" alt="redditimg"></button>
                    <button id="spotify"><img src="icons8-spotify-48.png" alt="spotifyimg"></button>
                    <button id="steam"><img src="icons8-steam-48.png" alt="steamimg"></button>
                    <button id="discord"><img src="icons8-discord-48.png" alt="discordimg"></button>
                    <button id="nvidia"><img src="icons8-nvidia-48.png" alt="nvidiaimg"></button>
                    <button id="vscode"><img src="icons8-visual-studio-code-2019-48.png" alt="vscodeimg"></button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
